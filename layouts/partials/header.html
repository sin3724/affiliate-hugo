<header class="site-header">
  <div class="container">
    <a class="logo" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>

    <nav class="site-nav" aria-label="Main">
      <ul>
        {{- if .Site.Menus.main -}}
          {{- range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}" {{ with .Params.rel }}rel="{{ . }}"{{ end }}>{{ .Name }}</a></li>
          {{- end -}}
        {{- end -}}
      </ul>
    </nav>
  </div>
</header>
